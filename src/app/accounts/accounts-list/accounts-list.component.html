<div *ngIf="accounts">

  <h1>List of connected accounts</h1>

  <div>
    <app-account *ngFor="let account of accounts" [account]="account"></app-account>
  </div>


  <div>
    <button md-raised-button color="primary" (click)="addAccount()">
      Add new Git account
    </button>
  </div>

</div>
