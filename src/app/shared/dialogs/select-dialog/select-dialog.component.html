<h1 md-dialog-title *ngIf="title">{{title}}</h1>
<div md-dialog-content>{{message}}</div>
<div md-dialog-actions>

  <button *ngIf="option1" type="button" md-button
          (click)="dialogRef.close(option1)">{{option1}}
  </button>

  <button *ngIf="option2" type="button" md-button
          (click)="dialogRef.close(option2)">{{option2}}
  </button>

</div>
